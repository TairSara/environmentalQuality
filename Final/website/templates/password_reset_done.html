{% extends "master.html" %}
{% load static %}

{% block title %}
איפוס סיסמא
{% endblock %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.8); 
            font-family: Calibri, sans-serif;
            text-align: center; 
        }
    
        .container {
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8); 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    
        h3 {
            margin-bottom: 10px;
            color: #333;
        }
    
        p {
            margin-bottom: 20px;
            color: #666;
        }
    
        form {
            display: flex;
            flex-direction: column;
        }
    
        label {
            margin-bottom: 5px;
            color: #333;
        }
    
        input[type="email"],
        input[type="submit"] {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    
        input[type="submit"] {
            background-color: #58a13d;
            color: white;
            border: none;
            cursor: pointer;
        }
    
        input[type="submit"]:hover {
            background-color: #405d27;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            background-color: #23672f;
            border: none;
            border-radius: 5px;
        }
    </style>
    
    </div>
{% endblock %}
{% block content %}
    <div class="container">
        <h3> איפוס הסיסמה הסתיים.</h3>
        <p>הסיסמה שלך עודכנה, אתה רשאי להתחבר למשתמש שלך כעת</p>
            <br>
                <a href="{% url 'login' %}" style="display: inline-block; padding: 8px 12px; margin: 5px; font-size: 14px; text-decoration: none; color: #fff; background-color: #4caf50; border: 2px solid transparent; border-radius: 3px; cursor: pointer; transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;">חזרה לדף התחברות  </a>
            </form>
        </div>
{% endblock %}
