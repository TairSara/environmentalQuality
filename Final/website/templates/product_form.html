{% extends "master.html" %}

{% block title %}
    טופס הוספת מוצר
{% endblock %}

{% block content %}
<style>
    body {
        background-color: rgba(255, 255, 255, 0.8); 
        font-family: Calibri, sans-serif;
    }

    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        margin: 0 auto;
    }

    h1 {
        color: #23672f;
        margin-bottom: 20px;
    }

    form {
        background-color: #ffffff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"],
    input[type="password"],
    textarea,
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    textarea:focus,
    input[type="number"]:focus {
        border-color: #23672f;
        outline: none;
    }

    input[type="submit"] {
        background-color: #23672f;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #287039;
    }

    select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        width: 100%;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
    }

    select:focus {
        border-color: #23672f;
        outline: none;
    }
</style>


<div class="container">
  <br>
  <br>
  <h1>עדכון/הוספה של מוצר</h1>
  <form action="" method="post" id="storePform" enctype="multipart/form-data" onsubmit="showAlert()">
      {% csrf_token %}
      <p>הזן את פרטי המוצר:</p>
      {{ form.as_p }}
      <input type="submit" value="שמור">
  </form>
</div>

{% endblock %}

{% block extra_js %}
<script>
  function showAlert() {
      alert('פעולה בוצעה בהצלחה !');
  }
</script>
{% endblock %}
