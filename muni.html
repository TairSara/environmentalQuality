<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משתמש עירייה</title>
    <link rel="stylesheet" href="/static/muni.css"> <!-- הקישור לקובץ CSS שלך -->
</head>

<body>
    <div class="container">
        <h1>טופס הרשמה</h1>
        <form action="register.php" method="post">
            <label for="username">שם משתמש:</label>
            <input type="text" id="username" name="username" required><br>
            
            <label for="password">סיסמה:</label>
            <input type="password" id="password" name="password" required><br>
            
            <label for="confirm_password">אימות סיסמה:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>
            
            <label for="first_name">שם פרטי:</label>
            <input type="text" id="first_name" name="first_name" required><br>
            
            <label for="last_name">שם משפחה:</label>
            <input type="text" id="last_name" name="last_name" required><br>
            
            <label for="email">אימייל:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="city">עיר מגורים:</label>
            <input type="text" id="city" name="city" required><br>

            <label for="company_number">מספר חברה:</label>
            <input type="num" id="company_number" name="company_number" required><br>
            
            <input type="submit" value="הרשמה">
        </form>
    </div>
</body>

</html>
